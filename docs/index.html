<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Combi – Demo</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/dracula.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
  <link rel="stylesheet" href="/normalize.css" />
  <style>
    body {
      background: #3f51b5;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }

    .layout {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .demo {
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 16px;
      max-width: 300px;
      margin: 1rem;
      background-color: white;
      color: black;
    }

    .links {
      margin: 1rem 0;
    }

    .links a {
      padding: 8px 16px;
      border-radius: 32px;
      text-decoration: underline;
      margin: 0 8px;
      color: white;
    }

    .links a:visited {
      color: white;
    }

    .links a:hover {
      text-decoration: none;
      background-color: white;
      color: #111E33;
    }

    .demo a {
      color: black;
    }

    .demo a:visited {
      color: black;
    }
  </style>
</head>

<body>
  <div class="layout">
    <h1>Combi</h1>
    <p>⌨️ A tiny keyboard shortcut handling library</p>
    <div class="links">
      <a href="https://github.com/krismuniz/combi">GitHub</a>
      <a href="https://npm.im/combi">npm</a>
    </div>
    <h4>Examples:</h4>
    <div class="demo">
      <strong>Example A</strong>
      <p>Using combi to listen to <a href="./global-shortcuts/">Global Shortcuts</a></p>
    </div>
    <div class="demo">
      <strong>Example B</strong>
      <p>Create a <a href="./shortcut-input/">Shortcut Input</a> field for user-friendly shortcut configuration</p>
    </div>
  </div>
</body>

</html>
